{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <form method="post" class="buttons">
      <h3>Welcome to the Room!</h3>
    <div>
      <div>
        <input type="text" placeholder="What Your Name?" name="name" value="{{name}}"/>
      </div>
    </div>
<div>
      <div class="join">
        <input type="text" placeholder="ID Room" name="code" value="{{code}}" />
      </div>
</div>
    <div>
        <button type="submit" name="join">Join a Room</button>
    </div>

      <button type="submit" name="create" class="create-btn">Create a Room</button>
      {% if error %}
        <ul class="error">
          {{error}}
        </ul>
      {% endif %}
    </form>
  </div>
{% endblock %}
